        // Add live location tracking
        let userMarker;
        let watchId;
        let userInteracted = false;

        function updateUserLocation(position) {
            const userLocation = [position.coords.longitude, position.coords.latitude];

            if (!userMarker) {
                userMarker = new mapboxgl.Marker({ element: createRoundMarker() })
                    .setLngLat(userLocation)
                    .addTo(map);
            } else {
                userMarker.setLngLat(userLocation);
            }

            if (!userInteracted) {
                map.flyTo({
                    center: userLocation,
                    zoom: 20
                });
            }
        }

        function createRoundMarker() {
            const marker = document.createElement('div');
            marker.className = 'round-marker';
            return marker;
        }

        function handleLocationError(error) {
            console.error('Error retrieving location:', error);
        }

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(updateUserLocation, handleLocationError, { enableHighAccuracy: true });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        function stopTracking() {
            if (navigator.geolocation && watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
        }

        document.getElementById('location-icon').addEventListener('click', () => {

                    userInteracted = false; // reset user interaction
                    startTracking();
                }, handleLocationError, { enableHighAccuracy: true });
            } else {

        function generateRoboCountTable(features) {
            // clearAndGenerateRoboCountTable();
            const table = document.getElementById('featureTable');
            // var table = document.getElementById('featureTable');

            const thead = table.querySelector('thead tr');
            const tbody = table.querySelector('tbody');

            // Create a map to group the features by robo_id and B-INV combination
            const featureMap = {};
            const columnSet = new Set();

            features.forEach(feature => {
                const { robo_id, B, INV } = feature.properties;
                const columnKey = `B${B}-I${INV}`;

                // Add column to the set (to track unique B-INV combinations)
                columnSet.add(columnKey);

                // Initialize feature map for the robo_id if not already present
                if (!featureMap[robo_id]) {
                    featureMap[robo_id] = {};
                }

                // Initialize the count for the B-INV combination
                if (!featureMap[robo_id][columnKey]) {
                    featureMap[robo_id][columnKey] = 0;
                }

                // Increment the count for the B-INV combination
                featureMap[robo_id][columnKey]++;
            });

            // Helper function to sort B-INV headers
            function sortHeaders(a, b) {
                const [aB, aI] = a.match(/\d+/g).map(Number);  // Extract numbers from Bx-Iy
                const [bB, bI] = b.match(/\d+/g).map(Number);
                return aB - bB || aI - bI;  // Sort by B first, then by INV
            }

            // Helper function to sort robo_id (Auto1, Semi2, etc.)
            function sortRoboId(a, b) {
                const aPrefix = a.match(/[A-Za-z]+/)[0];  // Extract the prefix (Auto, Semi, etc.)
                const bPrefix = b.match(/[A-Za-z]+/)[0];
                const aNum = parseInt(a.match(/\d+/)[0]);  // Extract the numeric part
                const bNum = parseInt(b.match(/\d+/)[0]);

                // Sort first by prefix alphabetically, then by the numeric part
                if (aPrefix === bPrefix) {
                    return aNum - bNum;
                } else {
                    return aPrefix.localeCompare(bPrefix);
                }
            }

            // Clear the table before adding new content
            thead.innerHTML = '<th>Robo ID</th>';
            tbody.innerHTML = '';

            // Sort the columns (B-INV combinations) before adding to the table
            const columns = Array.from(columnSet).sort(sortHeaders);
            columns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                thead.appendChild(th);
            });

            // Sort the robo_ids and add rows to the table
            Object.keys(featureMap).sort(sortRoboId).forEach(robo_id => {
                const tr = document.createElement('tr');
                const tdRoboId = document.createElement('td');
                tdRoboId.textContent = robo_id;
                tr.appendChild(tdRoboId);

                // Add counts for each B-INV combination
                columns.forEach(column => {
                    const td = document.createElement('td');
                    td.textContent = featureMap[robo_id][column] || 0;
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }
        function generateRoboCountTable_format2(features) {
            const table = document.getElementById('featureTable');

            // Create a map to group the features by robo_id, B, and INV combination
            const featureMap = {};

            features.forEach(feature => {
                const { robo_id, B, INV, md_count } = feature.properties;
                const key = `${robo_id}-${B}-${INV}`;

                // Initialize feature map if not present
                if (!featureMap[key]) {
                    featureMap[key] = {
                        robo_id: robo_id,
                        B: B,
                        INV: INV,
                        count: 0,
                        totalModules: 0
                    };
                }

                // Increment the count and sum the md_count for "Total Module"
                featureMap[key].count++;
                featureMap[key].totalModules += md_count || 0;
            });

            // Clear the table before adding new content
            thead.innerHTML = '<th>Robo ID</th><th>B</th><th>INV</th><th>Table Count</th><th>Total Module</th>';
            tbody.innerHTML = '';

            // Helper function to sort robo_id
            function sortRoboId(a, b) {
                const aPrefix = a.match(/[A-Za-z]+/)[0];  // Extract the prefix (e.g., "Auto", "Semi")
                const bPrefix = b.match(/[A-Za-z]+/)[0];
                const aNum = parseInt(a.match(/\d+/)[0]);  // Extract the numeric part (e.g., 1, 2)
                const bNum = parseInt(b.match(/\d+/)[0]);

                // Sort by prefix first, then by the numeric part
                if (aPrefix === bPrefix) {
                    return aNum - bNum;
                } else {
                    return aPrefix.localeCompare(bPrefix);
                }
            }

            // Sort the data by robo_id, B, and INV
            const sortedData = Object.values(featureMap).sort((a, b) => {
                const roboComparison = sortRoboId(a.robo_id, b.robo_id);
                if (roboComparison !== 0) return roboComparison;

                const BComparison = a.B - b.B;
                if (BComparison !== 0) return BComparison;

                return a.INV - b.INV;  // If both robo_id and B are the same, compare by INV
            });

            // Iterate over the sorted data and populate the table
            sortedData.forEach(rowData => {
                const tr = document.createElement('tr');

                // Create and append the cells
                const tdRoboId = document.createElement('td');
                tdRoboId.textContent = rowData.robo_id;
                tr.appendChild(tdRoboId);

                const tdB = document.createElement('td');

                const BComparison = a.B - b.B;
                if (BComparison !== 0) return BComparison;

                return a.INV - b.INV;  // If B values are the same, sort by INV

            data.features.forEach(feature => {
                if (feature.properties.phase) Ps.add(feature.properties.phase);

                if (feature.properties.INV) INVs.add(feature.properties.INV);

                if (feature.properties.robo_id) Robos.add(feature.properties.robo_id);
            });

            function data_sort(in_set){
                const outArray = [...in_set]; 
                outArray.sort((a, b) => a - b);
                const sortedset = new Set(outArray);
                return sortedset;
            }
            function customSort_robo(in_set) {
                const arr = [...in_set];
                return arr.sort((a, b) => {
                    // Handle "-" characters by converting them to "0" for numeric comparison
                    a = a.replace("-", "0");
                    b = b.replace("-", "0");

                    // Sort based on prefix first
                    if (a.startsWith("Auto") && b.startsWith("Semi")) {
                        return -1;
                    } else if (a.startsWith("Semi") && b.startsWith("Auto")) {
                        return 1;
                    }

                    // Sort based on numeric suffix if prefixes are the same
                    const aNumber = parseInt(a.match(/\d+/)[0]);
                    const bNumber = parseInt(b.match(/\d+/)[0]);
                    return aNumber - bNumber;
                });
            }
            // Bs.sort((a, b) => a - b);
            Ps = data_sort(Ps)
            Ps.forEach(P => {
                const option = document.createElement('option');
                option.value = P;

                PDropdown.appendChild(option);

            Bs = data_sort(Bs)

            STRs = data_sort(STRs)
            STRs.forEach(STR => {
                const option = document.createElement('option');
                option.value = STR;
                option.textContent = STR;
                STRDropdown.appendChild(option);
            });
            Ms = data_sort(Ms)
            Ms.forEach(M => {
                const option = document.createElement('option');
                option.value = M;
                option.textContent = M;
                MDropdown.appendChild(option);
            });
            Robos = customSort_robo(Robos)
            Robos.forEach(Robo => {
                const option = document.createElement('option');
                option.value = Robo;
                option.textContent = Robo;
                RoboDropdown.appendChild(option);
            });
        }
